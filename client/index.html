<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width , initial-scale=1.0" />
	<title>Chat con Socket.io y Nodejs</title>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style type="text/css">
		#messages{
			width: 100%;
			max-width: 500px;
			height: 650px;
			overflow-y: scroll;
			border: 3px dashed red;
			box-shadow: 0px 0px 20px #ccc inset;
			background: #ccc;
			
		}
		.message{
			margin: 20px;
			padding: 5px;
			border-radius: 5px;
			border:3px dotted black;
			background: green;
		}
		body{
		background-color: white;
		 background-color: transparent;
		}
	</style>
</head>
<body>
	<h1 style="color: black; text-align: center; border: 2px dashed black;">Chat jordi martinez</h1>
	<div id="messages"></div>
	<form onsubmit="return addMessage(this);">
		<input type="text"  id="nickname" placeholder="Nombre de usuario" />
		<textarea id="text" placeholder="Escribe un mensaje..."></textarea>
		<input type="submit" value ="Enviar mensaje" />
	</form>


</body>
</html>
